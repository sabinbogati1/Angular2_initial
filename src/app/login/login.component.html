<div>
  <h3>{{loginMsg}}</h3>

  <form #loginForm="ngForm" class="form-group">

    <div class="form-group">
        <label for="username"> UserName </label>
        <input class="form-controller" [(ngModel)]="username" type="text" placeholder="username" name="username" required #username="ngModel">

    </div>

    <div class="form-group alert alert-danger" [hidden]="username.valid"> required Field</div>
    
    <div class="form-group">
        <label for="password"> Password </label>
        <input class="form-controller" [(ngModel)]="password" type="password" placeholder="password" name="password" required #password="ngModel">

    </div>
    

    <div class="form-group alert alert-danger" [hidden]="password.valid"> password is required Field</div>

   

    <button [disabled]="loginForm.valid" (click)="onSubmit()"  class="btn btn-success"> LOGIN</button>

  </form>

<div>
  <span class="float-right">
      <a [routerLink]="['/forgetPassword']">Forget Password</a>
  </span>
  

  <span class="float-left">Don't have account yet</span>
</div>
 

</div>
